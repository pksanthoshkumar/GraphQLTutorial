    <!-- Search -->
    <script>
        document.getElementById('search').addEventListener('input', function () {
            var input = this;
            var datalist = document.getElementById('searchOptions');
            var selectedOption = Array.from(datalist.options).find(function (option) {
                return option.value === input.value;
            });
            if (selectedOption) {
                var url = selectedOption.getAttribute('data-url');
                if (url) {
                    window.location.href = url; // Redirect to the selected URL
                }
            }
        });
        for (var n = 0; n < jsonData.length; n++) {
            var ser = '';
            ser += '<option value="' + jsonData[n].recipeName + '" data-url="recipe/' + jsonData[n].recipeImage.replace(/\.jpg$/, '.html') + '">';
